<html lang="en">
<head>

        body {

<body>

{% if user.is_authenticated %}
    <p style="text-align: right">
        <b>{{user.username}}</b> |
        <a href="{% url 'logout' %}">Выйти</a>

{% else %}
    <p style="text-align: right">
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'register' %}">Регистрация</a>
    </p>

{% endif %}

    {% block content %} {% endblock %}
</body>
</html>
